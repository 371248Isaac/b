<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Login - BMACE</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
  <script defer src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script defer src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f0f2f5;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 420px;
      text-align: center;
    }
    .brand {
      margin-bottom: 1rem;
    }
    .brand img {
      height: 50px;
    }
    .brand span {
      font-size: 1.1rem;
      font-weight: bold;
      color: #333;
      display: block;
      margin-top: 0.5rem;
    }
    h2 {
      margin-bottom: 1rem;
      color: #333;
    }
    input {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      outline: none;
    }
    input:focus {
      border-color: #28a745;
    }
    button {
      width: 100%;
      padding: 12px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      margin-top: 12px;
      cursor: pointer;
    }
    button:hover {
      background-color: #1e7e34;
    }
    .link {
      text-align: center;
      margin-top: 1rem;
    }
    .link a {
      color: #28a745;
      text-decoration: none;
    }
    .error {
      color: red;
      font-size: 0.95rem;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="brand">
      <img src="logo.png" alt="BMACE Logo" />
      <span>BMACE CONSTRUCTION LTD</span>
    </div>
    <h2><i class="fa fa-user-lock"></i> Admin Login</h2>
    <form id="loginForm">
      <div class="error" id="errorMsg"></div>
      <input type="email" id="email" placeholder="Email" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>
    <div class="link">
      Don't have an account? <a href="account.html">Register</a>
    </div>
  </div>

  <script>
    // Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyCGUYSmZZilY76LdbRrwcdMWNPgzxZKR_8",
      authDomain: "bmace-construction-admin.firebaseapp.com",
      projectId: "bmace-construction-admin",
      storageBucket: "bmace-construction-admin.firebasestorage.app",
      messagingSenderId: "104839678010",
      appId: "1:104839678010:web:137fbcd29e6f2de3018d03",
      measurementId: "G-JTP36765S2"
    };
    firebase.initializeApp(firebaseConfig);

    const auth = firebase.auth();
    const form = document.getElementById("loginForm");
    const errorMsg = document.getElementById("errorMsg");

    form.addEventListener("submit", function(e) {
      e.preventDefault();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();

      auth.signInWithEmailAndPassword(email, password)
        .then(userCredential => {
          // Login success
          window.location.href = "admin-dashboard.html";
        })
        .catch(error => {
          errorMsg.textContent = "Invalid email or password.";
          console.error("Login error:", error);
        });
    });
  </script>
</body>
</html>
